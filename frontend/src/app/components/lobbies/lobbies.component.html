<div class="game-card-grid">
  <button
    *ngFor="let game of games"
    (click)="toggleSelect(game.name)"
    class="card game-card"
    [ngClass]="{ 'game-card--active': activeGames.has(game.name) }"
  >
    <div class="card-body">
      <h5 class="card-title">{{ game.name }}</h5>
      <p class="card-text game-description">
        {{ game.description }}
      </p>
    </div>
  </button>
</div>

<div class="lobby-table-grid">
  <table mat-table [dataSource]="lobbies" matSort (matSortChange)="announceSortChange($event)"
         class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Lobby name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by game">
        Game
      </th>
      <td mat-cell *matCellDef="let element"> {{element.game}} </td>
    </ng-container>

    <ng-container matColumnDef="players/maxPlayers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by players/maxPlayers">
        Players / Max Players
      </th>
      <td mat-cell *matCellDef="let element"> {{element.players.length}} / {{element.maxPlayers}} </td>
    </ng-container>

    <ng-container matColumnDef="join">
      <th mat-header-cell *matHeaderCellDef>
        <button class="btn btn-primary" (click)="createLobby()">
          Create New Lobby
        </button>
        <button class="btn btn-primary icon-refresh" (click)="refreshLobbiesList()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-arrow-clockwise" viewBox="0 0 16 16" style="--darkreader-inline-fill: currentColor;"
               data-darkreader-inline-fill="">
            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"></path>
            <path
              d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"></path>
          </svg>
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-primary" (click)="joinLobby(element)">
          <svg *ngIf="element.passwordProtected" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
               fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
          </svg>
          Join Lobby
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
