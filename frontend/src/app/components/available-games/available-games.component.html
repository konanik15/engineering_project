<div class="m-3 p-5 text-center">
  <h2> Available games</h2>
  <div class="game-card-grid">
    <button
      *ngFor="let game of games"
      class="card game-card"
    >
      <div class="card-body">
        <h5 class="card-title">{{ game.type }}</h5>
        <p class="card-text game-description">
          {{ game.description }}
        </p>
      </div>
    </button>
  </div>
</div>
