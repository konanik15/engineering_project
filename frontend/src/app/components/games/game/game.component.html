<div class="container game-container h-100">
    <!--  <div class="row">-->
    <div *ngIf="game" class="row p-0 m-0 h-100">
        <div class="col-lg-10 col-md-9 col-12 p-0">
            <app-game-table *ngIf="game.type===''" [game]="game"></app-game-table>
            <app-uno-table *ngIf="game.type === 'uno'" [game]="game" [gameSocket]="gameSocket"
                           [gameId]="gameId"></app-uno-table>
            <app-durak-table *ngIf="game.type === 'durak'" [game]="game" [gameSocket]="gameSocket"
                             [gameId]="gameId"></app-durak-table>
        </div>
        <div class="col-lg-2 col-md-3 col-12 p-0 menu-col">
            <app-game-menu [gameSocket]="gameSocket" [game]="game"></app-game-menu>
        </div>
    </div>
    <!--  </div>-->
</div>
