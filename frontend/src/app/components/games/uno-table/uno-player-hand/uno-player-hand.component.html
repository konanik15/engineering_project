<div class="card-stack">
  <div *ngFor="let card of hand?.cards; let i = index"
       class="uno-card-container"
       [ngClass]="{ 'uno-card--active': activeCards.has(card) }"
       [style.z-index]="100 - i">
    <app-uno-card
      (click)="toggleSelect(card)"
      [cardType]="card.type"
      [cardColor]="card.color"
      [facing]="'up'"
    ></app-uno-card>
  </div>
</div>
