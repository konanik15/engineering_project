<div *ngIf="facing === 'up'" class="card uno-card custom-border-text-primary"
     [ngStyle]="{ 'background-color': cardColor }">
  <img ngSrc="assets/uno-cards/{{cardType}}.{{cardColor}}.png" alt="" width="100" height="150" priority/>
  <div class="card-body d-flex align-items-center justify-content-center">
  </div>
</div>

<div *ngIf="facing === 'down'" class="card uno-card">
  <img ngSrc="assets/uno-cards/uno.down.png" alt="" width="100" height="150"/>
  <div class="card-body d-flex align-items-center justify-content-center">
  </div>
</div>
