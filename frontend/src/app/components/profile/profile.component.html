<div class="container">
  <div class="row">
    <div class="col-md-4">
      <!--      <img [src]="profile.avatar" alt="User Avatar" class="img-fluid">-->
    </div>
    <div *ngIf="profile" class="col-md-8">
      <h1>{{ profile.username }}</h1>
      <p>{{ profile.bio }}</p>
      <p>Friends: {{ profile.friends.join(', ') }}</p>
      <p>Status: {{ profile.online ? 'Online' : 'Offline' }}</p>
    </div>
  </div>
</div>
